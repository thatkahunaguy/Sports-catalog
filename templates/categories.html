{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

	<div class="row padding-top padding-bottom">
		<div class="col-sm-1"></div>
		<div class="col-sm-10 padding-none">
			<a href="{{url_for('newCategory')}}">
				<button class="btn btn-default" id="new-category">
					<span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>Add Category
				</button>
			</a>
		</div>
		<div class="col-sm-1"></div>
	</div>
	{% set count = 0 %}
	{% for category in categories %}	
		    {% if count % 2 == 0 %}
			<div class="row">
				<div class="col-md-1"></div>
			{% endif %}
			{% set count = count + 1 %}
					<a href = "{{url_for('showItem', category_id = category.id)}}">
					<div class="col-md-4 category-list">						
						<figure>
				            <img src="{{ category.icon }}">			            
			            <figcaption>{{category.name}}</figcaption>
			            </figure>		            
					</div>
					</a>
			{% if count % 2 == 1 %}
				<div class="col-md-2"></div>
			{% else %}
			    <div class="col-md-1"></div>
			</div>
			{% endif %}
		
	{% endfor %}
{% endblock %}
