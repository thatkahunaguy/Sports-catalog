<html>

<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>

	
	<body>
	<div class = 'pane'>
		<div class = 'header'>
            <h1>Our items</h1>
	    </div>
	    
		<a href = '{{url_for('newcategory') }}'>Add a category</a>

		
{% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class = 'flash'>        
        <ul>
        {% for message in messages %}
            <li> <strong> {{ message }} </strong> </li>
        {% endfor %}
        </ul>
    </div>
    {% endif %}
{% endwith %}


{% for category in categories %}
	<div class = 'center'>
	<span class = 'category inline'>
        <a href='{{url_for('items',category_id = category.id)}}' >{{category.name}}</a>    
    </span>
    <span>
            <a href='{{url_for('editcategory',category_id = category.id)}}' >Edit</a>
            <a href='{{url_for('deletecategory', category_id = category.id)}}' >
                Delete</a>
    </span>
    </div>
{% endfor %}
	

    </div>

	</body>


</html>
