{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row padding-top padding-bottom">
	{% if auth %}
		<div class="col-sm-1"></div>
		<div class="col-sm-11 padding-none">			
			<a href="{{url_for('editItem', category_id = category.id, item_id = item.id )}}">
				<button class="btn btn-default" id="edit-item">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Edit Item
				</button>
			</a>
			<a href="{{url_for('deleteItem', category_id = category.id, item_id = item.id )}}">
				<button class="btn btn-default delete" id="delete-item">
					<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete Item
				</button>
			</a>
			<a href="{{url_for('showItem', category_id = category.id)}}">
				<button class="btn btn-default" id="back">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					Back to {{category.name}}
				</button>
			</a>
		</div>
		<div class="col-sm-7"></div>
	{% endif %}
	</div>
	
	{% if item !=[] %}	
		<div class="row">
			<div class="col-sm-1"></div>
			<div class="col-sm-10">
				<div class="row divider blue"></div>							
                    <div class="item-detail">
                        <figure class="player-image">
                            <img src="{{ item.photo }}">
                        </figure>
                        <div class="player">{{item.name}}</div>
                        <figure class="player-flag">
                            <img src="{{ item.country.flag }}">
                            <figcaption>{{ item.country.name }}</figcaption>
                        </figure>
                        <div class ="player-age-label">Age</div>
                        <div class ="player-age">
                            {{age}}
                            <p>(b: {{item.birthdate}})</p>
                        </div>
                        <div class ="clear"></div>
                        <div class="player-description">
                            <p>{{item.description}}</p>
                        </div>
                        {% include "edit_delete_link_partial.html" %}
                    </div>
			</div>
			<div class="col-sm-1"></div>
		</div>
	{% endif %}
{% include "footer.html" %}
{% endblock %}
