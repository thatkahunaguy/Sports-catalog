{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{ url_for('editCategory',category_id = category.id)}}" method="POST">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" class="form-control" name="name" value="{{category.name }}">
					<label for="icon">Icon Link:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="icon">{{category.icon}}</textarea>
					<div class="padding-bottom"></div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
					<a href = '{{url_for('showCategories')}}'>
						<button class="btn btn-default delete" type="button">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
					</a>
					<input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
				</div>
			</form>
		</div>
	</div>
{% endblock %}
