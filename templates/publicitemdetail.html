{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row padding-top padding-bottom">
		<div class="col-sm-1"></div>
		<div class="col-sm-11 padding-none">			
			<a href="{{url_for('showItem', category_id = category.id)}}">
				<button class="btn btn-default" id="back">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					Back to {{category.name}}
				</button>
			</a>
		</div>
		<div class="col-sm-7"></div>
	</div>
	
	{% if item !=[] %}	
		<div class="row">
			<div class="col-sm-1"></div>
			<div class="col-sm-10">
				<div class="row divider blue"></div>							
                    <div class="item-detail">
                        <figure class="player-image">
                            <img src="{{ item.photo }}">
                        </figure>
                        <div class="player">{{item.name}}</div>
                        <figure class="player-flag">
                            <img src="{{ countries[item.country_id].flag }}">
                            <figcaption>{{ countries[item.country_id].name }}</figcaption>
                        </figure>
                        <div class ="player-age-label">Age</div>
                        <div class ="player-age">
                            {{age}}
                            <p>(b: {{item.birthdate}})</p>
                        </div>
                        <div class ="clear"></div>
                        <div class="player-description">
                            <p>{{item.description}}</p>
                        </div>
                    </div>
			</div>
			<div class="col-sm-1"></div>
		</div>
	{% endif %}
    {% include "footer.html" %}
{% endblock %}
